<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dscvr</title>
    <!-- Indicates that the application is a Canvas -->
    <meta name="dscvr:canvas:version" content="vNext">
    <!-- Open Graph Image for previewing the Canvas -->
    <meta name="og:image" content="https://your-canvas.com/preview-image.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            
        }
        iframe {
            width: 50%;
            height: 50%;
            border: none;
            border-radius: 20px;
            max-width: 800px;
            max-height: 600px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <iframe src="https://de-vo.vercel.app/" title="Embedded Website"></iframe>
</body>
</html>
